<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!------------------------------------------- AdministraciÃ³n de recursos ------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="tiger" src="./models/tiger/Mesh_BengalTiger.gltf"></a-asset-item>
      <a-asset-item id="fox" src="./models/cute_fox/scene.gltf"></a-asset-item>     
      <a-asset-item id="trees" src="./models/trees_and_foliage/scene.gltf"></a-asset-item> 
      <a-asset-item id="fotografo" src="./models/photographer/scene.gltf"></a-asset-item>  

      <img id="bg" src="./images/sky.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!------------------------------------- Luces en la escena ----------------------------------------------->

    <!-- Ambiental -->
    <a-entity light="type:ambient; intensity:0.8;">

    </a-entity>


    <!-- Direccional -->
  <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:50000">
    <a-entity light="type:directional; castShadow:true; intensity:1; distance:100; decay:5; color:yellow"
              position="-50 18 20">

    </a-entity>
  </a-entity> 
    
    <!------------------------------------- Plano circular ----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!-------------------------------------- Modelos GLTF ----------------------------------------------------------->

    <!-- Tigre -->
    <a-entity>
      <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#tiger" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!-- zorro -->
    <a-entity>
      <a-entity position="6 0 0" rotation="0 -10 0" scale="1 1 1" gltf-model="#fox" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!-- arboles -->
    <a-entity>
      <a-entity position="2 -3 -7" rotation="0 -30 0" scale="0.03 0.03 0.03" gltf-model="#trees" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!-- fotografo -->
    <a-entity>
      <a-entity position="3 -1 -5" rotation="0 -20 0" scale="5 5 5" gltf-model="#fotografo" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!-------------------------------------- Final ----------------------------------------------------------->
  </a-scene>
</body>

</html>
